class_name: ApiGuy
modules:
    enabled: [REST, PhpBrowser, ApiHelper, Db, Redis, MongoDb, MongoDb]
    config:
        PhpBrowser:
            url: 'https://cg_app.channelgrabber.com.local'
        REST:
            url: 'https://cg_app.channelgrabber.com.local'
        ApiHelper:
            url: 'https://cg_app.channelgrabber.com.local'
        Db:
            dsn: 'mysql:host=localhost;dbname=cg_app'
            user: 'root'
            password: 'password'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
        Redis:
            cleanup: true
            host: 'localhost'
            port: '6379'
            database: '0'
        MongoDb:
            dsn: 'mongodb://127.0.0.1:27017/order'
            user: ''
            password: ''
            dump: 'tests/_data/mongo.js'
            populate: true
            cleanup: true
