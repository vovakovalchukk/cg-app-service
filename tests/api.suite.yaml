class_name: ApiGuy
modules:
    enabled:
        - PhpBrowser
        - REST
        - ApiHelper
        - PhinxMigration
        - CGDb
        - CGMongoDb
        - RedisPool
    config:
        PhpBrowser:
            url: 'https://cg_app.channelgrabber.com.local'
            curl:
                CURLOPT_SSL_VERIFYHOST: false
                CURLOPT_SSL_VERIFYPEER: false
                CURLOPT_CAINFO: 'data/certificates/cacert.pem'
                CURLOPT_SSLCERT: 'data/certificates/cg_app_client.pem'
        REST:
            url: 'https://cg_app.channelgrabber.com.local'
        ApiHelper:
            url: 'https://cg_app.channelgrabber.com.local'
        PhinxMigration:
            host: '192.168.33.51'
            username: 'write'
            password: 'password'
            database: ['cg_app']
        CGDb:
            dsn: 'mysql:host=192.168.33.51;dbname=cg_app'
            user: 'write'
            password: 'password'
            populate: true
            cleanup: true
        CGMongoDb:
          dsn: '192.168.33.51'
          user:
          password:
          dump: 'tests/_data'

        RedisPool:
            clients:
                -
                    cleanup: true
                    host: '192.168.33.51'
                    port: '6380'
                    database: '0'
                -
                    cleanup: true
                    host: '192.168.33.51'
                    port: '6379'
                    database: '0'
